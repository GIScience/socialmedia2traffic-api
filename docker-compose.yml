version: '3.1'

services:

  db:
    image: postgis/postgis
    restart: always
    container_name: db
    user: ${POSTGRES_USER}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ${HOST_DATA_DIR}:/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
      - PGDATA=/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: api
    tty: true
    restart: on-failure
    volumes:
     # - ./src:/app/src
      - ./data:/data
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy

  nginx:
    build: ./nginx
    container_name: nginx-flask
    restart: always
    ports:
      - "81:80"
    depends_on:
      - api

volumes:
  db-data:
